<h1>All Pets</h1>

<p><a href="/pets/new"> New Pet </a></p>

<table>
  <thead>
    <th> Name </th>
    <th> Type </th>
    <th> Actions </th>
  </thead>
  <tbody>
    <tr *ngFor="let pet of pets" >
      <td> {{pet.name}} </td>
      <td> {{pet.type}} </td>
      <td> 
          <button (click)="showPet(pet._id)" > Details </button>
          <button (click)="editPet(pet._id)" > Edit </button>
      </td>
    </tr>
  </tbody>


</table>
